	<body>

		<script src="js/libs/three.min.js"></script>
		<script src="js/controls/RTSControls.js"></script>
		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="src/extras/animation/Animation.js"></script>
		<script src="src/extras/animation/AnimationHandler.js"></script>
		<script src="src/extras/animation/AnimationMorphTarget.js"></script>
		<script src="src/extras/animation/KeyFrameAnimation.js"></script>
		<script src="js/core/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="init.js"></script>	
		<script src="createUnits.js"></script>	
		<script src="mousePicker.js"></script>
		<script>

			var raycaster = new THREE.Raycaster();
			var projector = new THREE.Projector();
			var directionVector = new THREE.Vector3();
			var SCREEN_HEIGHT = window.innerHeight;
			var SCREEN_WIDTH = window.innerWidth;
			
			var clickInfo = {
	  			x: 0,
	  			y: 0,
	  			userHasClicked: false

			};

			var container, plane, camera, controls, light, 
				particelLight, renderer, objects, statsNode, intersects;
			
			var loader, marker;

			var	clock = new THREE.Clock();
			var scene = new THREE.Scene();	
			var stats = new Stats();

			init();
			animate();
			createUnits();
			// we just do the following to hide the event from controls
			// and disable moving via mouse buttons
			var stopEvent = function (evt) {
			    evt.preventDefault();
			    evt.stopPropagation();
			};

			// The user has clicked; let's note this event
  			// and the click's coordinates so that we can
  			// react to it in the render loop
			function clicked(evt){
				clickInfo.userHasClicked = true;
  		 		clickInfo.x = evt.clientX;
  				clickInfo.y = evt.clientY;
			}


			function onWindowResize() {

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

			}

			function animate() {

				var delta = clock.getDelta();

				//THREE.AnimationHandler.update( delta );

				//stats.update();
				requestAnimationFrame( animate/*, renderer.domElement*/ );
				render( delta);
			}

			function render (delta) {
				mousePicker();
			  
	  			stats.update();
	  			controls.update(delta);
	  			renderer.render(scene, camera);	
	  		}

		</script>

	</body>
</html>
