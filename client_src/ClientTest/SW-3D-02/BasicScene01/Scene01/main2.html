<!DOCTYPE html>
<html>
<head>
	<script src="jquery.min.js"></script>
	<script src="three.min.js"></script> 
	<style>
		#container {
			background: #000;
			/*width: document.innerWidth;*/
			width: 1024px;
			height: 500px;
		}
	</style>
</head>
<body>


<div id="container" style="width:document.innerWidth;height:500px;">

	<div id="header" style="background-color:#FFA500;width:1126px">
	<h1 style="margin-bottom:0;">Main Title of Web Page</h1></div>

	<div id="menu" style="background-color:#FFD700;height:100%;width:10%;float:left;">
	<b>Menu</b><br>
	HTML<br>
	CSS<br>
	JavaScript</div>

	<div id="content" style="background-color:#EEEEEE;height:100%;width:90%;float:left;">
		<div id="container">
				<canvas id="myCanvas" ></canvas>

		</div>
	</div>

	

	<div id="footer" style="background-color:#FFA500;text-align:center;width:1024px;">
	Copyright Â© W3Schools.com</div>

</div>

</body>

	<script type="text/javascript">

	
	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	//var $container = $('#container');
	
	var canv = document.getElementById("myCanvas");
	//var WIDTH 	= 600,
	//	HEIGHT 	= 400; 

	// set the scene size
	//var WIDTH 	= $container.width,
	//    HEIGHT 	= $container.height;

	var WIDTH 	= canv.width,
		HEIGHT 	= canv.height;

	// set some camera attributes
	var VIEW_ANGLE 	= 45,
	    ASPECT 		= WIDTH / HEIGHT,
	    NEAR 		= 0.1,
	    FAR 		= 10000;
	
	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 300;

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	// create the sphere's material
	var sphereMaterial = new THREE.MeshLambertMaterial(
	{
	    color: 0xCC0000
	});

	// set up the sphere vars
	var radius = 50, segments = 16, rings = 16;

	// create a new mesh with sphere geometry -
	// we will cover the sphereMaterial next!
	var sphere = new THREE.Mesh(
	   new THREE.SphereGeometry(radius, segments, rings),
	   sphereMaterial);

	// add the sphere to the scene
	scene.add(sphere);

	// and the camera
	scene.add(camera);

	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;

	// add to the scene
	scene.add(pointLight);

	// draw!
	renderer.render(scene, camera);
	</script>
</html>
